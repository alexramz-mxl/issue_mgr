{% extends 'base.html' %}
{% load static %}

{% block title %}Log in{% endblock title %}

{% block content %}
<h1>Login:</h1>
<div class="container">
    <div class="row">
        <div class="offset-2 col-8">
            <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                <input type="submit" class="btn btn-success" value="login">
            </form>
                <small>
                    Did you forget your password?
                    <a href="{% url 'password_reset' %}">Click here</a> to reset it!
                </small>
        </div>
    </div>
</div>

{% endblock content %}
